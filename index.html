<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0b0c10;
      color: #c5c6c7;
    }

    header {
      background: #1f2833;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #66fcf1;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: #45a29e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }

    .entry {
      background: #1f2833;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1f2833;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moon Journal</h1>
    <p>Documenting My Journey Through the Night Sky üåï‚ú®</p>
  </header>

  <main>
    <section id="log-form">
      <h2>Add Observation</h2>
      <input type="text" id="title" placeholder="Observation Title" />
      <textarea id="description" placeholder="What did you see?"></textarea>
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section id="entries">
      <h2>My Observations</h2>
      <div id="entry-list"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è for the Moon Explorer</p>
  </footer>

  <script>
    function addEntry() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return;

      const entry = { title, description, date: new Date().toLocaleString() };
      const entries = JSON.parse(localStorage.getItem('moonEntries')) || [];
      entries.unshift(entry);
      localStorage.setItem('moonEntries', JSON.stringify(entries));
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      showEntries();
    }

    function showEntries() {
      const entries = JSON.parse(localStorage.getItem('moonEntries')) || [];
      const container = document.getElementById('entry-list');
      container.innerHTML = '';
      entries.forEach((entry) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<h3>${entry.title}</h3><small>${entry.date}</small><p>${entry.description}</p>`;
        container.appendChild(div);
      });
    }

    window.onload = showEntries;
  </script>
</body>
</html>
