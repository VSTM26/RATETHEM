<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web-Based Parking Assist</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; background: #f0f0f0; }
    canvas { position: absolute; top: 0; left: 0; }
    video { display: none; }
    #alertBox {
      font-size: 5em;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    #statusBox {
      font-size: 1.2em;
      margin-top: 10px;
      color: #666;
    }
    #alertBox img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>üöó Parking Assist System</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="distance"></div>
  <div id="alertBox">Requesting camera access...</div>
  <div id="statusBox"></div>

  <script>
    const KNOWN_WIDTH = 150.0; // cm
    let FOCAL_LENGTH = 600; // Default, can be recalibrated
    let distances = [];

    function smoothDistance(newDistance) {
      distances.push(newDistance);
      if (distances.length > 10) distances.shift();
      return distances.reduce((a, b) => a + b, 0) / distances.length;
    }

    function updateAlert(distanceFt) {
      const alertBox = document.getElementById("alertBox");
      if (distanceFt <= 10) {
        alertBox.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Stop_sign_light_red.svg/2048px-Stop_sign_light_red.svg.png" alt="STOP"><br><span style="color:red">STOP</span>';
      } else if (distanceFt <= 15) {
        alertBox.innerHTML = '<span style="color:orange; font-size: 6em">üü®<br>SLOW</span>';
      } else {
        alertBox.innerHTML = '<span style="color:green; font-size: 6em">üü©<br>GO</span>';
      }
    }

    async function run() {
      const alertBox = document.getElementById("alertBox");
      const statusBox = document.getElementById("statusBox");
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const distanceDisplay = document.getElementById("distance");

      try {
        alertBox.textContent = "Requesting camera access...";
        statusBox.textContent = "Trying to access webcam...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        alertBox.textContent = "Camera access granted. Loading detection model...";
        statusBox.textContent = "Webcam running. Waiting for model...";
      } catch (err) {
        alertBox.textContent = "‚ùå Camera not found or permission denied.";
        alertBox.style.color = "red";
        statusBox.textContent = "Please ensure a camera is connected and allowed.";
        return;
      }

      let model;
      try {
        model = await cocoSsd.load();
        alertBox.textContent = "Model loaded. Starting detection...";
        statusBox.textContent = "Model is ready. Detecting objects...";
      } catch (err) {
        alertBox.textContent = "‚ùå Failed to load detection model.";
        alertBox.style.color = "red";
        statusBox.textContent = "Could not load detection model.";
        return;
      }

      function detectFrame() {
        model.detect(video).then(predictions => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(video, 0, 0);

          let carDetected = false;

          predictions.forEach(prediction => {
            if ((prediction.class === "car" || prediction.class === "truck") && prediction.score > 0.6) {
              carDetected = true;
              const [x, y, width, height] = prediction.bbox;
              ctx.strokeStyle = "blue";
              ctx.lineWidth = 2;
              ctx.strokeRect(x, y, width, height);
              ctx.fillStyle = "blue";
              ctx.fillText(prediction.class, x, y > 10 ? y - 5 : 10);

              const distanceCm = (KNOWN_WIDTH * FOCAL_LENGTH) / width;
              const distanceFt = distanceCm / 30.48;
              const smoothed = smoothDistance(distanceFt);

              distanceDisplay.textContent = `Distance: ${smoothed.toFixed(2)} ft`;
              updateAlert(smoothed);
              statusBox.textContent = "Car detected. Calculating distance...";
            }
          });

          if (!carDetected) {
            alertBox.innerHTML = "üü¶<br>Scanning for cars...";
            alertBox.style.color = "#333";
            distanceDisplay.textContent = "";
            statusBox.textContent = "No car detected. Still scanning...";
          }

          requestAnimationFrame(detectFrame);
        }).catch(err => {
          alertBox.textContent = "‚ùå Detection failed.";
          alertBox.style.color = "red";
          statusBox.textContent = "Detection error occurred.";
        });
      }

      detectFrame();
    }

    run();
  </script>
</body>
</html>
